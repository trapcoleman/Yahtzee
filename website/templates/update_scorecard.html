{% extends 'base.html' %}
{% block content %}

    <div class="col-md-6 offset-md-3">
        <h1>Add Scorecard</h1>
        <br/>

        <form method="POST">
            {% csrf_token %}

            <table>
                {{ form.as_table }}
            </table>

            <br/>
            <button type="submit" class="btn btn-secondary">Update Scorecard</button>
            <a href="{% url 'view_scorecard' %}" class="btn btn-primary">Back</a>
        </form>

    </div>

{% endblock %}
