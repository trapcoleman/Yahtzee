{% extends 'base.html' %}
{% block content %}

    <div class="col-md-6 offset-md-3">
        <h1>Add Scorecard</h1>
        <br/>

        <form method="POST" action="{% url 'add_scorecard' %}">
            {% csrf_token %}

            <table>
                {{ form.as_table }}
            </table>

            <br/>
            <button type="submit" class="btn btn-secondary">Add Scorecard</button>
        </form>

    </div>

{% endblock %}
